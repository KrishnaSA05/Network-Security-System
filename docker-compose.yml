version: '3.8'

services:
  # MongoDB (optional - for data storage)
  mongodb:
    image: mongo:7.0
    container_name: network_security_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - network_security_net
    restart: unless-stopped

  # MLflow Tracking Server
  mlflow:
    image: python:3.10-slim
    container_name: network_security_mlflow
    working_dir: /app
    command: >
      sh -c "pip install mlflow==2.9.2 &&
             mlflow server --host 0.0.0.0 --port 5000 
             --backend-store-uri /app/mlruns 
             --default-artifact-root /app/mlruns"
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/app/mlruns
    networks:
      - network_security_net
    restart: unless-stopped

  # Training Service (run once or on-demand)
  training:
    build:
      context: .
      dockerfile: docker/Dockerfile.train
    container_name: network_security_training
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./src/models:/app/src/models
      - ./mlruns:/app/mlruns
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - network_security_net
    depends_on:
      - mongodb
      - mlflow
    # Comment out 'command' to prevent auto-run on docker-compose up
    # Uncomment to run training automatically
    # command: python main.py

  # API Serving Service
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.serve
    container_name: network_security_api
    ports:
      - "8000:8000"
    volumes:
      - ./src/models/saved_models:/app/src/models/saved_models
      - ./logs:/app/logs
      - ./data/features:/app/data/features
      - ./src/config:/app/src/config
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - network_security_net
    depends_on:
      - mongodb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  network_security_net:
    driver: bridge

volumes:
  mongodb_data:
